<!DOCTYPE html>
<html>

<head>
	<title>DeMI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="/css/styles.css" />
	<link href="/assets/fontawesome/css/all.css" rel="stylesheet" />
	<!--load all styles -->
	<link href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight&display=swap" rel="stylesheet" />
</head>

<body>
	<dm-shell>
		<dm-app-list slot="left" id="applist"></dm-app-list>
		<div slot="right" id="root"></div>
	</dm-shell>
	<!-- Scripts used -->
	<script src="/js/main.js" type="module"></script>
</body>

</html>

<template id="mainMenu">
	<dm-default onButtonClick="()=>{window.router.navigateTo('/checkout')}">
		<dm-menu slot="inner-content"></dm-menu>
	</dm-default>
</template>

<template id="mainCheckout">
	<dm-default>
		<dm-checkout slot="inner-content"></dm-checkout>
	</dm-default>
</template>

<template id="mainPackageDescription">
	<dm-default onButtonClick="()=>{window.basketService.addCurrentToBasket()}">
		<dm-app-cover slot="inner-content">
			<dm-description slot="app-content"></dm-description>
		</dm-app-cover>
	</dm-default>
</template>

<template id="mainPackageInfo">
	<dm-default onButtonClick="()=>{window.basketService.addCurrentToBasket()}">
		<dm-app-cover slot="inner-content">
			<dm-info slot="app-content"></dm-info>
		</dm-app-cover>
	</dm-default>
</template>

<template id="mainPackageDependencies">
	<dm-default onButtonClick="()=>{window.basketService.addCurrentToBasket()}">
		<dm-app-cover slot="inner-content">
			<dm-dependencies slot="app-content"></dm-dependencies>
		</dm-app-cover>
	</dm-default>
</template>

<template id="welcome">
	<dm-welcome></dm-welcome>
</template>
