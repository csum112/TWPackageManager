<VirtualHost *:8080>
    ServerName www.demi.com
    ServerAlias demi.com
    DocumentRoot /app

    ProxyPass /api/debian http://debian.twdemi.app.localspace:8080/
    ProxyPassReverse /api/debian http://debian.twdemi.app.localspace:8080/

    ProxyPass /api/arch http://arch.twdemi.app.localspace:8080/
    ProxyPassReverse /api/arch http://arch.twdemi.app.localspace:8080/

    ProxyPass /api/centos http://centos.twdemi.app.localspace:8080/
    ProxyPassReverse /api/centos http://centos.twdemi.app.localspace:8080/
</VirtualHost>

<Directory />
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
<Directory /app>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
