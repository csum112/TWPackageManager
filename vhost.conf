<VirtualHost *:8080>
    ServerName www.demi.com
    ServerAlias demi.com
    DocumentRoot /app
    ProxyPass /api http://apims:8081
    ProxyPassReverse /api http://apims:8081
</VirtualHost>

<Directory />
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
<Directory /app>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
